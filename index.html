<script>
window.onload=type;
var i = 0;
var txt = "Always Remember Practise makes perfect if you want to be a succesful programmer! ~Sufyaan Shaikh~";

var speed = 50;

function type() {
    if (i < txt.length) {
        document.getElementById("suf").innerHTML += txt.charAt(i);
        i++;
        setTimeout(type, speed);
    }
}
</script>
